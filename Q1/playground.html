<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground</title>
  <style>
    :root {
      box-sizing: border-box;
    }
    
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    textarea {
      resize: none;
      font-size: 20px;
      overflow: hidden;
      width: 100%;
    }
  </style>
</head>
<body>
  <textarea name="" cols="30" rows="1" id="text">hola</textarea>
  <textarea name="" cols="30" rows="1" id="text2">adios</textarea>
  <script>
    const text = document.getElementById("text");
    const text2 = document.getElementById("text2");
    var temp;
    text.addEventListener("input", evt => {
      resizeTextarea(text);
    });
    
    text2.addEventListener("input", evt => {
      resizeTextarea(text2);
    });

    let resizeObserver = new ResizeObserver(entries => {
      temp = entries;
      // resizeTextarea();
    });


    function resizeTextarea(el) {
      el.style.height = "";
      el.style.setProperty("height", el.scrollHeight + "px"); 
    }

    resizeObserver.observe(text);
    resizeObserver.observe(text2);
  </script>
</body>
</html>
