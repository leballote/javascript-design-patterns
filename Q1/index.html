<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Notoryx</h1>
    <textarea name="" id="debug-ta"></textarea>
    <div id="debug-div" contenteditable>hi</div>
    <button id="new-note-btn">New note</button>
    <ul id="notes" class="notes">
    </ul>
    <div id="black-back">
    </div>
  </main>     

  <template id="note-template">
    <li class="note">
      <textarea name="note-title" class="note-title" cols="30" rows="1" role="textbox" readonly></textarea>
      <textarea name="note-body" class="note-body" role="textbox" cols="30" rows="10"></textarea>
      <footer class="note-footer">
        <p class="creation">Creation date: <span class="note-creation-date"></span></p>
        <p class="last-edit">Last time edited: <span class="note-last-edit-date"></span></p>
      </footer>
      <button class="save-note">Save</button>
      <button class="delete-note">Delete</button>
    </li>
  </template>
  <script src="script.js"></script>
</body>
</html>
